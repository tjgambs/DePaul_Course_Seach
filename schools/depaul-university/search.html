<!DOCTYPE html>
<html>
	<head>
		<title>MockSched - DePaul University</title>
		<meta charset="UTF-8">
		<link rel="shortcut icon" href="../../icon.png">

		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400|Merriweather:300,300italic" />
		<link rel="stylesheet" href="../../css/stylesheet.css" />
		<link rel="stylesheet" href="../../css/tipuesearch.css" />
		<link href="../../css/select2.css" rel="stylesheet"/>

		<script src="../../js/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.js"></script>
		<script src="../../js/tipuesearch_set.js"></script>
        <script src="tipuesearch/tipuesearch_content.js"></script>
        <script src="../../js/tipuesearch.min.js"></script>
        <script src="../../js/general.min.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-70030211-1', 'auto');
            ga('send', 'pageview');
        </script>
	</head>
<body>
	<div id="search-header">
	</div>
	<div id="overlay">
	    <div id="advanced-container">
	    </div>
	</div>
	<div id="help"></div>
	<div id="adsense"></div>
	<div id="tipue_search_content"></div>
	<div class="center ital" style="padding: 2%;">Contact the <a href="mailto:mocksched@gmail.com?subject=MockSched">Developer</a></div>
</body>
<script>
	$('#help').mousedown(function(e) 
	{
		var clicked = $(e.target);
		if (clicked.is('#help-container') || clicked.parents().is('#help-container')) 
		{
			return;
    	} 
    	else 
    	{ 
    		el = document.getElementById("help");
			el.style.visibility = (el.style.visibility == "hidden") ? "visible" : "hidden";
    	}
	});
	$('#overlay').mousedown(function(e) 
	{
		var clicked = $(e.target);
		if (clicked.is('#advanced-container') || clicked.parents().is('#advanced-container')) 
		{
			return;
    	} 
    	else 
    	{ 
    		el = document.getElementById("overlay");
			el.style.visibility = (el.style.visibility == "hidden") ? "visible" : "hidden";
    	}
	});
	$.fn.select2.amd.require(['select2/compat/matcher'], function (oldMatcher) 
	{
		$("select").select2({
	    	matcher: oldMatcher(matchStart)
	    })
	});
	$(".number").keyup(function (e) 
	{
	    if (e.keyCode == 13) 
	    {
	        submitForm();
	    }
	});
	$(".credit-input").keyup(function (e) 
	{
	    if (e.keyCode == 13) 
	    {
	        creditSearch();
	    }
	});
	$(document).ready(function() 
	{
		$('#help').load('http://mocksched.com/schools/depaul-university/html/help.html');
		$('#adsense').load('http://mocksched.com/schools/depaul-university/html/adsense.html');
		$('#advanced-container').load('http://mocksched.com/schools/depaul-university/html/advanced-search.html',function()
		{	
			$(".credit-prefix").select2();
		});
		$('#search-header').load('http://mocksched.com/schools/depaul-university/html/header.html',function()
		{	
			$(".head-prefix").select2();
			updateCourseCartCount();
		});
    	$(".prefix").select2();
    	$('#tipue_search_input').tipuesearch();
    	setTimeout(function(){ document.getElementById('search-box').style.visibility = 'visible'; }, 200);
	});
</script>
</html>
