<html>
	<head>
		<title>MockSched</title>
		<link rel="shortcut icon" href="icon.png">

		<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400|Merriweather:300,300italic" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="css/stylesheet.css">

		<script type="text/javascript" id="tipue1" src="schools/default/tipuesearch/tipuesearch_set.js"></script>
        <script type="text/javascript" class="tipue2" id='tipue2' src="schools/depaul/tipuesearch/tipuesearch_content.js"></script>
        <link rel="stylesheet" id="tipue3" type="text/css" href="schools/default/tipuesearch/tipuesearch.css">
        <script type="text/javascript" id="tipue4" src="schools/default/tipuesearch/tipuesearch.min.js"></script>
	</head>
<body>
	<div class="right" class="inner"><h3><a href="course-cart.html" style="text-decoration:none; color:#333">Course Cart</a></h3></div>
	<div class="center"><div class="inner"><a href="search.html" style="text-decoration:none;"><h1>MockSched</h1></a><h3 id="name"></h3></div></div>
	<div class="block" style="padding-top: 2%">

	<form action="search.html">
		<input type="text" name="q" id="tipue_search_input" autocomplete="off" required placeholder="Enter a Course Name or General Keyword" style="width: 100%">
	</form>
	<div id="tipue_search_content"></div>

	<div class="center ital" style="padding: 0%;">Contact the <a href="mailto:tjgambs@gmail.com?subject=MockSched">Developer</a></div>

	<script>
	input = readCookie('input')
	document.getElementById('name').innerHTML = input

	$(document).ready(function() {
    	$('#tipue_search_input').tipuesearch();
	});

	function readCookie(name) 
	{
    	var i, c, ca, nameEQ = name + "=";
    	ca = document.cookie.split(';');
    	for(i=0;i < ca.length;i++) 
    	{
       		c = ca[i];
        	while (c.charAt(0)==' ') 
        	{
            	c = c.substring(1,c.length);
        	}
	        if (c.indexOf(nameEQ) == 0) 
	        {
	            return c.substring(nameEQ.length,c.length);
	        }
    	}
    	return '';
	}
	</script>
</body>
</html>
