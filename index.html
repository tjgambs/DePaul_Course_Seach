<!DOCTYPE html>
<html>
<head>
	<title>DePaul University Course Search</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400|Merriweather:300,300italic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="standard.css">

    <script type="text/javascript" src="tipuesearch/tipuesearch_set.js"></script>
    <script type="text/javascript" src="tipuesearch/tipuesearch_content.js"></script>
    <link rel="stylesheet" type="text/css" href="tipuesearch/tipuesearch.css">
    <script type="text/javascript" src="tipuesearch/tipuesearch.min.js"></script>
    <link rel="shortcut icon" href="icon.png">
</head>

<body>
    <div class="center"><div class="inner" style="padding-top: 27px;"><h1>DePaul Course Search</h1></div></div>
    <div class="block" style="padding-top: 39px;"></div>
    <div class="center">
        <form action="search.html">
            <input type="text" name="q" id="tipue_search_input" autocomplete="off" required placeholder="Enter a Course Name or Keyword">
        </form>
    </div>
    <div id="tipue_search_content"></div>

    <div class="center ital" style="padding: 39px 0 30px 0;">&copy; 2015, Written by  <a href="http://www.timothygamble.me">Timothy Gamble</a></div>

    <script>
    $(document).ready(function() {
         $('#tipue_search_input').tipuesearch();
    });
    </script>
</body>
</html>
