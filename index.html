<body>

    <h2 class="center">Please select your university.</h2>
    <div class="select-style">
        <select onclick="showSearch(this)" onchange="showSearch(this)">
            <option value="select">Select</option>
            <option value="depaul university">DePaul University</option>

    <div class="center ital" style="padding: 0%;">Contact the <a href="mailto:mocksched@gmail.com?subject=MockSched">Developer</a></div>

    <script>

        function showSearch(id)
        {
            if (id.value == 'select')
            {
                document.getElementById('search').innerHTML = '';
                writeCookie('input',undefined,7) 
                return;
            }
            document.getElementById('search').innerHTML = '<input type="text" name="q" id="tipue_search_input" autocomplete="off" required placeholder="Enter a Course Name or General Keyword" style="width:100%;">';
            writeCookie('input',id.value,7) 
        }

        function writeCookie(name,value,days) 
        {
            var date, expires;
            if (days) 
            {
                date = new Date();
                date.setTime(date.getTime()+(days*24*60*60*1000));
                expires = "; expires=" + date.toGMTString();
            }
            else
            {
                expires = "";
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

    </script>
