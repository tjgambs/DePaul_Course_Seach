<!DOCTYPE html>
<html>
    <head>
    	<title>MockSched</title>
    	<meta charset="UTF-8">
        <link rel="shortcut icon" href="icon.png">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400|Merriweather:300,300italic" />
        <link rel="stylesheet" href="css/stylesheet.css" />
        <link rel="stylesheet" href="css/tipuesearch.css" />
        <link rel="stylesheet" href="css/select2.css" />

        <script src="js/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.full.js"></script>
        <script src="js/general.min.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','http://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-70030211-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
<body>
	<div class="right" class="inner">
		<h3>
			<a href="javascript:;" style="text-decoration:none; color:#333;" onclick="help()">Help</a>
			|
			<a href="course-cart" style="text-decoration:none; color:#333;" id="course-cart">Course Cart (0)</a>
		</h3>
	</div>
	<div align="center">
		<h1><a href="schools/depaul-university/search" style="text-decoration:none; color:#333">MockSched</a></h1>
		<h3>DePaul University</h3>
		<div id="term-div" style="width:15%; padding-top:10px; visibility: hidden;">
			<select class="term" style="width:100%;" onchange="updateTermSearch(true)">
				<option value="winter-2016">Winter 2016</option>
				<option value="spring-2016">Spring 2016</option>
				<option value="summer-2016">Summer 2016</option>
			</select>
		</div>
	</div>
	<div id="search-box" style="text-align: center; visibility: hidden;">
		<div style="display: inline-block; padding-right:10px">
			<div style="padding: 3%; text-align:left;">COURSE PREFIX</div>
			<select class="prefix" onchange="saveSelections()"></select>
		</div>
		<div style="display: inline-block; padding-right:10px">
			<div style="padding: 3%; text-align:left;">NUMBER</div>
			<input type="text" class="number inputbox">
		</div>
		<div style="display: inline-block;">
			<div style="style=padding: 5%;">
				<form onsubmit="submitForm()" action="search" id="field">
					<input class="inputbox" type="hidden" name="q" id="tipue_search_input" autocomplete="off" required value="">
					<input class="inputbox" type="submit" value="SEARCH">
				</form>
			</div>
		</div>
	</div>
	<br />
	<hr>
	<div id="overlay">
	    <div id="advanced-container">
	        <form action="search">
				<input type="text" name="q" id="tipue_search_input" autocomplete="off" required style="width: 100%" placeholder="Enter a Professor, Course Title, or General Keyword">
			</form>
			<h2 align="left" style="padding-top: 10px; color: #aaa; font-size: 12px;">
			If searching for a phrase, please surround the phrase in quotation marks (i.e. "Computer Science"). In doing so, you will receive more accurate results.
			</h2>
			<h2 align="center" style="padding-top: 10px;">
				Filter Courses by Credit Hour
			</h2>
			<p align="center">
				<select class="credit-prefix" style="width:50%"></select>
				&nbsp;&nbsp;
				<input class="inputbox credit-input" style="width:15%" type="text" placeholder="Credits">
				&nbsp;&nbsp;
				<input class="inputbox" type="submit" value="SEARCH" onclick="creditSearch()">
			</p>
	    </div>
	</div>
	<div id="help"></div>
	<button class="generate" style="top:-20px; align: center;" onclick='overlay()'>ADVANCED SEARCH</button>
	<div id="ads"></div>
	<div id="tipue_search_content"></div>
	<div class="center ital" style="padding: 2%;">Contact the <a href="mailto:mocksched@gmail.com?subject=MockSched">Developer</a></div>
</body>
<script>
	$(document).ready(function() 
	{
		if(readCookie('depaul-university-term')) {
			var term = readCookie('depaul-university-term');
			document.getElementsByClassName('term')[0].value = term;
		}
    	setTimeout(function() { 
    		document.getElementById('search-box').style.visibility = 'visible'; 
    		document.getElementById('term-div').style.visibility = 'visible';
    	}, 200);
    	$(".prefix").select2();
		readSelections();
    	updateCourseCartCount();
    	run();
	});
</script>
</html>
