<!DOCTYPE html>
<html>
<head>
	<title>

	ENTER THE COURSE NAME RIGHT HERE

	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" media="print, projection, screen" />
	<script type="text/javascript" src="js/jquery.tablesorter.min.js"></script>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400|Merriweather:300,300italic" rel="stylesheet">
	<link rel="stylesheet" href="css/standard.css">
</head>
<body id="test">
<div class="right" class="inner"><h3><a href="course-cart.html" style="text-decoration:none">Course Cart</a></h3></div>
<h1>

ENTER THE COURSE NAME RIGHT HERE

</h1>
<h2>

ENTER THE COURSE DESCRIPTION RIGHT HERE

</h2>
<div class="center ital" style="padding: 2%;">Contact the <a href="mailto:tjgambs@gmail.com?subject=MockSched">Developer</a></div>
</body>
<script>
	$.ajax({
	    url:'http://offices.depaul.edu/_layouts/DUC.SR.ClassSvc/DUClassSvc.ashx?action=getclasses&strm=0965&subject=WRD&catalog_nbr=104',
	    type:'GET',
	    
	    success: function(response){
	    	data = jQuery.parseJSON(response)
	    	html += '<h2>Available Classes</h2><table id="myTable" class="tablesorter"><thead><tr>'

	    	headers = ['Overall Rating','Class Status','Credit Hours', 'Teacher First Name', 'Teacher Last Name', 'Class Start Time', 'Class End Time', 'Class Section', 'Class Number', 'Location', 'Days']

	    	for (i of headers)
	    	{
				html += '<th>' + i + '</th>'
	    	}
			html += ' </tr></thead><tbody>'

	    	for(i=0; i<data.length; i++)
	    	{
		    	classStatus = data[i].enrl_stat
		    	creditHours = data[i].units_minimum
		    	teacherFirstName = data[i].first_name
		    	teacherLastName = data[i].last_name
		    	classStartTime = data[i].meeting_time_start.replace('1/1/1900 ','').replace(':00 ',' ')
		    	classEndTime = data[i].meeting_time_end.replace('1/1/1900 ','').replace(':00 ',' ')
		    	classSection = data[i].class_section
		    	classNumber = data[i].class_nbr
		    	campus = data[i].location_descr
		    	
		    	days = [undefined,undefined,undefined,undefined,undefined,undefined]
		    	if (data[i].mon.toLowerCase() == 'y') days[0] = 'M'
		    	if (data[i].tues.toLowerCase() == 'y') days[1] = 'Tu'
		    	if (data[i].wed.toLowerCase() == 'y') days[2] = 'W'
		    	if (data[i].thurs.toLowerCase() == 'y') days[3] = 'Th'
		    	if (data[i].fri.toLowerCase() == 'y') days[4] = 'F'
		    	if (data[i].sat.toLowerCase() == 'y') days[5] = 'Sat'
		    	days = days.join('')

		    	if (days.length == 0) days = '&nbsp;'
		    	if(teacherFirstName.length == 0) teacherFirstName = 'TBA'
		    	if(teacherLastName.length == 0) teacherLastName = 'TBA'
		    	if(classStartTime.length == 0) classStartTime = 'TBA'
		    	if(classEndTime.length == 0) classEndTime = 'TBA'
		    	if(classStatus == 'C') classStatus = 'Closed'
		    	if(classStatus == 'O') classStatus = 'Open'
		    	if(classStatus == 'W') classStatus = 'Waitlist'

		    	allData = ['&nbsp;',classStatus,creditHours,teacherFirstName,teacherLastName,classStartTime,classEndTime,classSection,classNumber,campus,days]

		    	for (val of allData)
		    	{
		    		html += '<td>' + val + '</td>'
		    	}
		    	html += '</tr>'
		    }
		    html += '</tbody></table>'
		    html += '<div style="position: relative;"><div style="position: absolute; bottom: 5px; background-color: green">TEST (C) 2010</div></div>'
		    document.getElementById('test').innerHTML = html
	    }
	});
</script>
<script type="text/javascript">$(document).ready(function(){$("#myTable").tablesorter({sortInitialOrder: 'desc'});  }); </script>
</html>
